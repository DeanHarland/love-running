   <!-- Header -->

    <!-- Main Content -->
    <main id="signup-main">
        <section id="signup">


            <form id="signup-form" action="https://formdump.codeinstituTe.net" method="POST">
                <h2><i class="fa-solid fa-heart"></i>LET'S GET YOU SIGNED UP!</h2>
                <label for="first-name">First Name</label>
                <input type="text" name="fname" id="first-name" required class="text-input">
                <br>
                <label for="last-name">Last Name</label>
                <input type="text" name="lname" id="last-name" required class="text-input">
                <br>
                <label for="email-address">Email Address</label>
                <input type="email" name="email" id="email-address" required class="text-input">
                <br>
                <div class="radio-buttons">
                    <label for="road">Road</label>
                    <input type="radio" name="running_preference" id="road"  >
                    <br>
                    <label for="trail">Road</label>
                    <input type="radio" name="running_preference" id="trail" >
                    <br>
                    <label for="both">Both</label>
                    <input type="radio" name="running_preference" id="both">
                    <br>
                    
                </div>
                <input type="submit" value="Let's Run!" class="join-button">
                




            </form>

        </section>

    </main>
